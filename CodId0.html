<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Query Maker OperAnalistas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/querys.js"></script>
</head>

<body class="container">
    <!-- menu de navegacion superior -->
    <div id="nav-placeholder">

    </div>
    <form class="needs-validation" novalidate>
    <div class="card-body">
            <div id="prest">
                <label for="prestaciones">Prestacion</label>
                <select name="prestaciones" class="custom-select my-1 mr-sm-2" id="prestaciones">
                    <option value="0" id="0">306091</option>
                    <option value="1" id="1">306092</option>
                    <option value="2" id="2">305091</option>
                    <option value="3" id="3">305092</option>
                    <option value="4" id="4">308046</option>
                    <option value="5" id="5">306082</option>
                    <option value="6" id="6">305094</option>
                </select>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-4">
                    <label for="NumActoVenta">NumActoVenta</label>
                    <input type="number" name="NumActoVenta" id="NumActoVenta" class="form-control" required>
                    <div class="invalid-feedback">
                            Ingresa el NumActoVenta de la prestacion
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <label for="CodIdVentaConvenio">CodIdVentaConvenio</label>
                    <input type="number" name="CodIdVentaConvenio" id="CodIdVentaConvenio" class="form-control"
                        required>
                        <div class="invalid-feedback">
                                Ingresa el CodIdVentaConvenio de la prestacion
                        </div>
                </div>
                <div class="col-md-3 mb-4">
                    <label for="FolioBono">FolioBono</label>
                    <input type="number" name="FolioBono" id="FolioBono" class="form-control" required>
                    <div class="invalid-feedback">
                            Ingresa el FolioBono de la prestacion
                    </div>
                </div>                
                <div class="col-md-3 mb-4">
                    <label for="CorrPrestacion">CorrPrestacion</label>
                    <input type="number" name="CorrPrestacion" id="CorrPrestacion" class="form-control" onblur="escribir()" required>
                    <div class="invalid-feedback">
                            Ingresa el CorrPrestacion de la prestacion
                    </div>
                </div>
            </div>
            <button type="button" id="generar" class="btn btn-primary" onclick="escribir()">Generar</button>
        <div class="well well-lg" id="escribe">
        </div>
        <!-- <button class="btn btn-default" onclick="copyToClipboard('#escribe')">Copiar</button> -->
    </div>
</form>

</body>

</html>
