<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Query Maker OperAnalistas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/querys.js"></script>
</head>

<body class="container">
    <!-- menu de navegacion superior -->
    <div id="nav-placeholder">

    </div>

    <div class="card-body">
        <div class="form-row">
            <div class="col-md-3 mb-4">
                <label for="FolioBono">Folio Bono</label>
                <input type="text" name="FolioBono" id="FolioBono" class="form-control" required>
            </div>
            <div class="col-md-3 mb-4">
                <label for="CodIdVentaConvenio">CodIdVentaConvenio</label>
                <input type="text" name="CodIdVentaConvenio" id="CodIdVentaConvenio" class="form-control"  required>
            </div>
            <div class="col-md-3 mb-4">
                <label for="codEntidad">Codigo Entidad</label>
                <input type="text" name="codEntidad" id="codEntidad" class="form-control" required>
            </div>
            <div class="col-md-3 mb-4">
                <input type="radio" id="fin" name="entidad" value="1" checked>
                <label for="fin">Financiador</label>
<br>
                <input type="radio" id="cia" name="entidad" value="3">
                <label for="cia">Compa√±ia</label>
              </div>

        </div>
        <button class="btn btn-primary" type="button" id="generar" onclick="noExiste()">Generar</button>
    </div>
    <div class="well well-lg" id="noExiste">

    </div>

</body>

</html>
