<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Query Maker OperAnalistas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/querys.js"></script>
</head>

<body class="container">
    <!-- menu de navegacion superior -->
    <div id="nav-placeholder">

    </div>

    <div class="card-body">
        <div class="form-row">
            <div class="col-md-3 mb-4">
                <label for="CtaMedId">CtaMedId</label>
                <input type="number" name="CtaMedId" id="CtaMedId" class="form-control" required>
            </div>
            <div class="col-md-3 mb-4">
                <label for="EstadoID">EstadoID</label>
                <input type="number" name="EstadoID" id="EstadoID" class="form-control" required>
            </div>
            <div class="col-md-3 mb-4">
                <label for="Fecha">Fecha</label>
                <input type="date" name="Fecha" id="Fecha" class="form-control" required>
            </div>
            <div class="col-md-3 mb-4">
                <label for="Estado">Estado</label>
                <input type="number" name="Estado" id="Estado" class="form-control" onblur="estado()" required>
            </div>
        </div>
        <button type="button" id="generar" class="btn btn-primary" onclick="estado()">Generar</button>
    </div>

    <div class="well well-lg" id="estado">

    </div>
</body>

</html>
